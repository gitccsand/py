  /**
	*top导航初始化
	*/
  function initAls(){
	var width = $(window).width() - $(".topleft").width() - $(".topright").width();
		width = width - $(".als-prev").width() - $(".als-next").width();
	var visiable_item = parseInt(width/$(".als-item").width());
	var itemLength = $(".als-item").length;
	if(visiable_item>=itemLength){
		visiable_item = itemLength;
	}
	$("#model_list").als({
		visible_items: visiable_item,
		scrolling_items: 1,
		orientation: "horizontal",
		circular: "no",
		autoscroll: "no",
		start_from: 0
	});
}

function rightSkip(name){
	name = encodeURI(name);   
 	name = encodeURI(name);  
	parent.rightframe.location="/jsp/indexpage/tips.jsp?node_name="+name;
}
